apply plugin: 'java'

jar {
    baseName = 'virtual-coffee-machine-dispatcher'
    version = '1.0.0'
    
    manifest {
        attributes 'Main-Class': 'br.eng.ecarrara.vcmd.VirtualCoffeeMachineDispatcherMain'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-integration:1.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
